<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add new car</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Type:</ion-label>
    <ion-select [(ngModel)]="car.type">
      <ion-option value="4 Wheels">4 Wheels</ion-option>
      <ion-option value="Coupe">Coupe</ion-option>
      <ion-option value="Hatchback">Hatchback</ion-option>
      <ion-option value="MPVs">MPVs</ion-option>
      <ion-option value="Pick-up">Pick-up</ion-option>
      <ion-option value="Sedan">Sedan</ion-option>
      <ion-option value="Sports">Sports</ion-option>
      <ion-option value="SUVs">SUVs</ion-option>
      <ion-option value="Others">Others</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Make:</ion-label>
    <ion-select [(ngModel)]="car.make">
      <ion-option value="Mercedes Benz">Mercedes Benz</ion-option>
      <ion-option value="BMW">BMW</ion-option>
      <ion-option value="Proton">Proton</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Model:</ion-label>
    <ion-select [(ngModel)]="car.model">
      <ion-option value="318i">318i</ion-option>
      <ion-option value="M3">M3</ion-option>
      <ion-option value="AMG GT">AMG GT</ion-option>
      <ion-option value="X6">X6</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <ion-label>Transmission:</ion-label>
      <ion-select [(ngModel)]="car.transmission" placeholder="Auto">
        <ion-option value="Auto">Auto</ion-option>
        <ion-option value="Manual">Manual</ion-option>
        <ion-option value="Both">Both</ion-option>
      </ion-select>
    </ion-item>

  <ion-item>
    <ion-label>Year:</ion-label>
    <ion-input [(ngModel)]="car.year" type="number" placeholder="2015"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addCar(car)">Add</button>

</ion-content>
