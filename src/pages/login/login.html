<ion-header>

  <ion-navbar color="danger">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <button color="danger" ion-button round small (click)="login(user)">Login</button>

  <div>
    <button color="danger" ion-button clear small (click)="register()">Register Now</button>
    <button color="danger" ion-button clear small (click)="reset()">Forgot Password</button>
  </div>

</ion-content>
