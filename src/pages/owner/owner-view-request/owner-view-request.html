<ion-header>
  <ion-navbar>
    <ion-buttons end>
    <button block clear (click)="profile()" ion-button>
      home
    </button>
    </ion-buttons>
    <ion-title>Car Booking Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let driver of carBookList | async">
    <div>{{driver.name}}</div>
    <p>{{driver.ownerPlate}} RM {{driver.price}}</p>
    <button ion-button clear item-end (click) ="viewBookList(driver)">View</button>
  </ion-item>
</ion-content>
