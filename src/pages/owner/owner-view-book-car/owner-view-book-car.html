<ion-header>
    <ion-navbar>
      <ion-title>Booking Details for {{driver.ownerPlate}}</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item>Name: {{driver.name}}</ion-item>
      <ion-item>IC Number: {{driver.ic}}</ion-item>
      <ion-item>Phone Number: {{driver.phone}}</ion-item>
      <ion-item>Pick Up Location: {{driver.location}}</ion-item>
      <ion-item>Date: {{driver.dateBook}}</ion-item>
      <ion-item>Duration: {{driver.time}}</ion-item>
      <ion-item>Status: {{driver.status}}</ion-item>
      <ion-item>Price: RM {{driver.price}}</ion-item>
    </ion-list>

    <button ion-button (click) ="accept(driver)">Accept</button>
    <button ion-button (click) ="reject(driver)">Reject</button>

  </ion-content>
