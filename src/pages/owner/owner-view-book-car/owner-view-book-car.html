<ion-header>
    <ion-navbar color="danger">
      <ion-title>Booking Details</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item>Name: {{driver.name}}</ion-item>
      <ion-item>IC Number: {{driver.ic}}</ion-item>
      <ion-item>Phone Number: {{driver.phone}}</ion-item>
      <ion-item>Pick Up Location: {{driver.location}}</ion-item>
      <ion-item>Date: {{driver.dateBook}}</ion-item>
      <ion-item>Rent Period: {{driver.rentPeriod}} Hours</ion-item>
      <ion-item>Status: {{driver.status}}</ion-item>
      <ion-item>Price: RM {{driver.price}}</ion-item>

      <button ion-button color="light" block small round (click)="accept(driver)">Accept</button>
      <button ion-button color="danger" block small round (click)="reject(driver)">Reject</button>
    </ion-list>
  </ion-content>
