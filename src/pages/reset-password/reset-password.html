<ion-header>
  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item>
       <ion-label floating>Email Address</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>
    <button ion-button color="light" (click)="reset(email)">Reset Password</button>
</ion-content>
