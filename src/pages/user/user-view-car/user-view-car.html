<ion-header>

  <ion-navbar color="danger">
    <ion-title align="center">{{car.make}} {{car.model}}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)=viewOwner()>
        <ion-icon ios="logo-whatsapp" md="logo-whatsapp"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>Plate Number: {{car.plate}}</ion-item>
    <ion-item>Type: {{car.type}}</ion-item>
    <ion-item>Transmission: {{car.transmission}}</ion-item>
    <ion-item>Year Make: {{car.year}}</ion-item>
    <ion-item>Availability: {{car.availability}}</ion-item>
    <ion-item>Weekdays Price: RM{{car.weekdayRP}}/hour</ion-item>
    <ion-item>Weekend Price: RM{{car.weekendRP}}/hour</ion-item>
    <ion-buttons>
      <button ion-button color="danger" block small round (click)=viewCar(car) >Book</button>
    </ion-buttons>
  </ion-list>
</ion-content>
