<ion-header>
  <ion-navbar>
    <ion-title align="center">Owner</ion-title>

 </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="profile">
      <ion-segment-button value="owner">ABOUT OWNER</ion-segment-button>
      <ion-segment-button value="car">CAR LIST</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'owner'">
      <ion-list-header>
          Owner
      </ion-list-header>
        <ion-item>
          <div>User Name    : {{myPerson.username}}</div>
          <div>Full Name    : {{myPerson.fullname}}</div>
          <div>Phone Number : {{myPerson.phone}}</div>
          <div>Email        : {{myPerson.email}}</div>
        </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'car'">
      <ion-list-header> Cars </ion-list-header>
        <ion-item *ngFor="let car of carRef">
          <div>{{car.make}} {{car.model}}</div>
          <p>{{car.plate}}</p>
          <button ion-button clear item-end navPush="UserViewCarPage"
            [navParams]="{car: car}">View</button>
        </ion-item>
    </ion-list>

  </div>
</ion-content>
