<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]='activeMenu'>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title align="center">Owner</ion-title>

  <ion-buttons end>
    <button block clear (click)="logout()" ion-button>
      Logout
    </button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="profile">
      <ion-segment-button value="owner">ABOUT ME</ion-segment-button>
      <ion-segment-button value="car">MY CARS</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'owner'">
        <ion-item>
          <div>{{myPerson.username}}</div>
          <p>Name: {{myPerson.fullname}}</p>
          <p>Email: {{myPerson.email}}</p>
          <p>Phone Number: {{myPerson.phone}}</p>
        </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'car'">
      <ion-list-header> Cars </ion-list-header>
        <ion-item *ngFor="let car of carList">
          <div>{{car.make}} {{car.model}}</div>
          <p>{{car.plate}}</p>
          <button ion-button clear item-end navPush="UserViewCarPage"
            [navParams]="{car: car}">View</button>
        </ion-item>
    </ion-list>

  </div>
</ion-content>
