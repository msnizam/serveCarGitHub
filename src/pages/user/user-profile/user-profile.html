<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]='activeMenu'>
      <ion-icon name="menu" ></ion-icon>
    </button>
    <ion-title align="center">User</ion-title>

  <ion-buttons end>
    <button block clear (click)="logout()" ion-button>
      Logout
    </button>
  </ion-buttons>
 </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <h1>{{myPerson.username}}</h1>
    <p>Full Name    : {{myPerson.fullname}}</p>
    <p>Phone Number : {{myPerson.phone}}</p>
    <p>Email        : {{myPerson.email}}</p>
    <button ion-button (click) = "editProfile(myPerson)">Update</button>
  </ion-item>
</ion-content>
