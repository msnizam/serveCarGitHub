<ion-header>
  <ion-navbar>
    <ion-title>Car Booking Request</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngFor="let driver of carBook">
    <div>{{driver.name}}</div>
    <p>{{driver.ownerPlate}} RM {{driver.price}}</p>
    <button ion-button clear item-end (click) ="viewBookList(driver)">View</button>
  </ion-item>
</ion-content>
