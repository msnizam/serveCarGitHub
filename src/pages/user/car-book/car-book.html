<ion-header>

  <ion-navbar>
    <ion-title>Book A Car</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
    <h2>{{car.make}} {{car.model}}</h2>
    <p>{{car.plate}}</p>
  </ion-item>

  <ion-item>
    <ion-label floating>Full Name</ion-label>
    <ion-input type="text" [(ngModel)]= "driver.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>IC Number/Passport Identification</ion-label>
    <ion-input type="text" [(ngModel)]= "driver.ic"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Phone Number</ion-label>
    <ion-input type="number" [(ngModel)]= "driver.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Pick Up Location</ion-label>
    <ion-input type="text" [(ngModel)]= "driver.location"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Date To Book</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="driver.dateBook"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Time For Pick Up: </ion-label>
    <ion-datetime displayFormat="hh:mm A" [(ngModel)]= "driver.time"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>How Many Hour/s Spend</ion-label>
    <ion-input type="number" [(ngModel)]= "driver.timeLimit"></ion-input>
  </ion-item>

  <button ion-button color="blue" (click)="bookCar(driver)">Start Book</button>
</ion-content>
