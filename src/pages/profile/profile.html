<ion-header>
  <ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-buttons end>
     <button ion-button (click)="logout()">
       <ion-icon name="logout">Logout</ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="profile">
      <ion-segment-button value="owner">OWNER</ion-segment-button>
      <ion-segment-button value="vehicle">VEHICLE LIST</ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="profile">
    <ion-list *ngSwitchCase="'owner'">
      <table>
        <td>
          <tr>Name</tr>
          <tr>Username</tr>
          <tr>Email</tr>
        </td>
        <td>
          <tr>:</tr>
          <tr>:</tr>
          <tr>:</tr>
        </td>
        <td>
          <tr>{{(profileData.fullname | async)}}</tr>
          <tr>{{(profileData.username | async)}}</tr>
          <tr>{{(profileData.email | async)}}</tr>
        </td>
      </table>
    </ion-list>

    <ion-list *ngSwitchCase="'vehicle'">
      <img src="img/car1.jpg">
      <table>
        <td>
          <tr>Type</tr>
          <tr>Make</tr>
          <tr>Model</tr>
          <tr>Year</tr>
        </td>
        <td>
          <tr>:</tr>
          <tr>:</tr>
          <tr>:</tr>
          <tr>:</tr>
        </td>
      </table>
      <button ion-button (click)="addCar()">Add Car</button>
    </ion-list>

  </div>
</ion-content>
